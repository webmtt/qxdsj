#RabbitMQ消息中间件服务器监听附列配置
RabbitMQ.queueName=SATE_ORI_K.0716.0001.R001_001
#RabbitMQ消息中间件服务器ip地址配置
#RabbitMQ消息中间件服务器用户名配置
#RabbitMQ消息中间件服务器用户密码配置
#RabbitMQ消息中间件服务器储程序访问端口号配置
# 消息处理线程数配置,默认为1个线程
MessageThreadCount=1
# DI发送处理线程数,默认为1个线程
DIThreadCount=1
# 是否发送DI日志信息配置,默认=1为正常发送，=0则不发送DI
di.option=1
# 是否发送EI告警信息配置，默认=1为正常发送，=0则不发送EI
ei.option=1
data_flow=BDMAIN
SATE_NAME=6
#有卫星仪器名称时填写本字段，没有写=""
SATE_DEV_NAME=7
#有卫星仪器通道名称时填写本字段，没有写=""
SATE_DEVCHA_NAME={null}
#有产品标识时填写本字段，没有写=""
PROD_NAME={null}

# 数据库类型 =1万里开源数据库， =0阿里云DRDS数据库 =2虚谷数据库
dataBaseType=0
# 是否采用消息还是目录轮询 =0消息 =1轮询
fileloop=0
# 若采用轮询，轮询的资料类型
retweetType=K.0716.0001.R001
# 消息接收日志文件配置
message_log=../logs/%d{yyyy-MM-dd}/CMADAAS-DPC-SATE-K.0716.0001.R001-{port}-MESSAGE-%d{yyyy-MM-dd}.log
process_log=../logs/%d{yyyy-MM-dd}/CMADAAS-DPC-SATE-K.0716.0001.R001-{port}-PROCESS-%d{yyyy-MM-dd}.log


